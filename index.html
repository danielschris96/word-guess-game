<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Word Guess Game</h1>
        <button id= "start" type= "button">Start</button>
    </header>
    <section class="container">
        <section class="word">
            <p id="chosen-word"></p>
        </section>
        <section class="score-reset">
            <section id="scores">
                <section id="wins-losses">
                    <p id="wins">Wins: <span id="current-wins">0</span></p>
                    <p id="losses">Losses: <span id="current-losses">0</span></p>
                </section>
                <button id="reset" type="button">Reset Scores</button>
            </section>
            <section id="timer">
                <p id="second" data-seconds= "15">0</p>
                <p id="time-left">seconds remaining</p>
            </section>
        </section>
    </section>
    
    <script src="assets/js/script.js" ></script>
</body>
</html>
